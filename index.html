<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bar QR Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="order-form login-type" id="bodyGen">
        <div class="card" id="card">
            <h1>Welcome to BarTab</h1>
            <p>Scan the QR code below or enter your table number to place an order</p>
          
            <div id="qrcode" class="qrcode"></div>
          
            <div class="input-group">
              <label for="table">Or enter your table number:</label>
              <input type="number" id="table" placeholder="Table #" autocomplete="off"/>
            </div>
          
            <button onclick="openOrder()">Start Ordering</button>
          </div>
          

      <div class="order-form-bottom" id="form-bottom">
        <button class="login-btn" onclick="bartenderLogin()">Bartender Login</button>
        <div class="menu-header">
            <h2 class="menu-title">Menu</h2>
            <div class="table-display-container">
              <span class="table-label">Table:</span>
              <span id="currentTableDisplay" class="table-number"></span>
            </div>
          </div>
          
      <div class="tabs" id="tabs"></div>
      <div id="drinkOptions"></div>
    

      <div class="order-summary">
        <div class="order-container">
          <div class="order-header">
            <h3 class="order-title">Your Order</h3>
            <span id="cartTotal" class="order-total">$0</span>
          </div>
      
          <div id="cartItems" class="cart-items">
            <div id="yourOrders"></div>
            <p id="emptyCartMessage" class="empty-cart-message">Your cart is empty</p>
          </div>
      
          <div class="order-actions">
            <button id="viewOrderHistoryBtn" class="order-history-btn" onclick="orderHistoryOpen()" >
              Order History
            </button>
            <button onclick="placeOrder()"  class="place-order-btn">Place Order</button>
          </div>
        </div>
      </div>      
    </div>
    </div>
  </div>

  <div class="order-section" id="orderSection">
    <div style="display: flex; align-items: center; justify-content: space-between;">
    <h2>Order History</h2>
        <button id="close" class="btn-close" onclick="closeOrdertab()">Back to menu</button>
    </div>
    <div id="orderHistory"></div>
  </div>

  <div class="bar-section" id="barSection">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
    <h2>Bartender Section</h2>
        <button id="close" class="btn-close" onclick="closeBartab()">Return</button>
    </div>
    <div id="barOrders"></div>
  </div>

  <script src="barcode.js"> </script>
</body>
</html>
